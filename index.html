<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="game-details">
        <h1>Tic Tac Toe</h1>
        <div class="scoreboard hidden">
          <h2>Player Turn:</h2>
          <h3 class="player-turn"></h3>
        </div>
        <form action="#" class="game-form">
          <legend>Select Number of players:</legend>
          <div>
            <label for="players">One</label>
            <input type="radio" name="players" id="one" value="one" />
          </div>
          <div>
            <label for="players">Two</label>
            <input type="radio" name="players" id="two" value="two" />
          </div>

          <legend>Player names</legend>
          <div class="player1-div">
            <label for="player1">Player 1</label>
            <input type="text" id="player1" />
          </div>
          <div class="player2-div">
            <label for="player2">Player 2</label>
            <input type="text" id="player2" />
          </div>

          <button class="game-form-submit" type="submit">Start</button>
        </form>
      </div>
      <div class="grid"></div>
    </div>
  </body>
</html>
